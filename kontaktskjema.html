<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktskjema</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="flexbox">
      <div id="form">
        <form action="">
          <label for="firstName">Navn</label><br />
          <input
            type="text"
            name="firstName"
            placeholder=""
            size="40"
          /><br /><br />

          <label for="lastName">Etternavn</label><br />
          <input
            type="text"
            name="lastName"
            placeholder=""
            size="40"
          /><br /><br />

          <label for="email">E-post</label><br />
          <input
            type="email"
            name="email"
            placeholder=""
            size="40"
          /><br /><br />

          <label for="message">Melding</label><br />
          <textarea name="message" id="message" cols="36" rows="10"></textarea>
          <br /><br />

          <button type="submit" id="submitButton" class="submitButton">
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
